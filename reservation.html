<!DOCTYPE html>
<html>
<head>
    <title>Reservation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reservation-bg">

<div class="form-container">
    <h1>Fill this form to confirm your Reservation</h1>

    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter Your Name" required>

        <label>Email:</label>
        <input type="email" placeholder="Enter Your Email ID" required>

        <label>Phone Number:</label>
        <input type="tel" placeholder="Enter your contact number" required>

        <label>Restaurant:</label>
        <input type="text" placeholder="Enter Name of Restaurant" required>

        <label>Table For:</label>
        <input type="number" placeholder="Number of Guests" required>

        <button type="submit">Confirm Reservation</button>
    </form>
</div>

</body>
</html>
